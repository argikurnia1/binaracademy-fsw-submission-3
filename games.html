<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binar Game Challenge</title>
    <meta name="title" content="Binaracademy Challenge, Game Traditional">
    <meta name="keywords" content="Binaracademy Challenge, Binaracademy Challenge Chapter 4 - Game Traditional">
    <meta name="description" content="Binaracademy Challenge Chapter 4 Created By Argi Kurnia">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Binaracademy Challenge, Game Traditional">
    <meta name=" og:description" content="Binaracademy Challenge Chapter 4 Created By Argi Kurnia">
    <link rel="icon" href="./src/assets/game-icon.svg">
    <link rel="stylesheet" href="./src/css/games.css">
    <script defer src="./src/js/games.js"></script>
</head>

<body>
    <!-- Start Header -->
    <header>
        <div class="header-container">
            <a href="./index.html">&lt;</a>
            <img src="./src/assets/games-logo.png" alt="games logo">
            <h2>ROCK PAPER SCISSORS</h2>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Main -->
    <main>
        <article class="games-container">
            <section class="section-content">
                <div class="player-content">
                    <h3>PLAYER 1</h3>
                    <div>
                        <img class="shape shape-rock" src="./src/assets/rock.png" alt="rock">
                    </div>
                    <div>
                        <img class="shape shape-paper" src="./src/assets/paper.png" alt="paper">
                    </div>
                    <div>
                        <img class="shape shape-scissor" src="./src/assets/scissor.png" alt="scissor">
                    </div>
                </div>

                <div class="description-content">
                    <div class="game-prediction">
                        <p>VS</p>
                    </div>
                </div>

                <div class="computer-content">
                    <h3>COM</h3>
                    <div>
                        <img class="shape shape-rock" src="./src/assets/rock.png" alt="rock">
                    </div>
                    <div>
                        <img class="shape shape-paper" src="./src/assets/paper.png" alt="paper">
                    </div>
                    <div>
                        <img class="shape shape-scissor" src="./src/assets/scissor.png" alt="scissor">
                    </div>
                </div>
            </section>

            <section class="section-reset">
                <img class="reset-game" src="./src/assets/reset.png" alt="reset game">
            </section>

        </article>
    </main>
    <!-- End Main -->

</body>

</html>
